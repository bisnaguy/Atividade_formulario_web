<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <a href="https://fatecferraz.edu.br/"><img src="img/fateclogo.webp" alt="Logo da fatec ferraz de vasconcelos e do centro paula souza"></a>
    </header>
    <section>
        <div class="container">
            <div class="titulo">
                <h1>Formulário de Inscrição</h1>
            </div>
            <form action="" method="post">
                <fieldset>
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" name="telefone" id="telefone" required>
                    </div>
                    <div>
                        <label for="data_nascimento">Data de nascimento:</label>
                        <input type="date" name="data_nascimento" id="data_nascimento" required>
                    </div>
                    <div>
                        <label>Gênero:</label>
                        <div class="grupo-radio">
                            <input type="radio" name="gender" id="feminino" value="feminino" required>
                            <label for="feminino">Feminino</label>
                            <input type="radio" name="gender" id="masculino" value="masculino">
                            <label for="masculino">Masculino</label>
                            <input type="radio" name="gender" id="outro" value="outro">
                            <label for="outro">Outro</label>
                        </div>
                    </div>
                    <div>
                        <label for="tipo">Tipo de Inscrição:</label>
                        <select id="tipo" name="tipo" required>
                            <option value="">Selecione...</option>
                            <option value="palestrante">Palestrante</option>
                            <option value="participante">Participante</option>
                            <option value="voluntario">Voluntário</option>
                        </select>
                    </div>
                    <div>
                        <label for="mensagem">Mensagem:</label>
                        <textarea name="mensagem" id="mensagem" maxlength="200" rows="5" required></textarea>
                    </div>
                    <div>
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
</body>

</html>
